<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Scroll</title>
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="./src/index.ts"></script>
</head>

<body>
  <ms-container>
    <ms-item
      transform="translate(calc(var(--canvas-width) * max( var(--page-scroll-ratio), 0) * 0.75), calc(var(--canvas-height) * max( var(--page-scroll-ratio), 0) * 0.75))"><img
        src="https://picsum.photos/id/0/500" /></ms-item>
    <ms-item page-index="1"
      transform="translate(calc(var(--canvas-width) * max( var(--page-scroll-ratio), 0) * 0.75), calc(var(--canvas-height) * max( var(--page-scroll-ratio), 0) * 0.75))"><img
        src="https://picsum.photos/id/1/500" /></ms-item>
    <ms-item page-index="2"
      transform="translate(calc(var(--canvas-width) * max( var(--page-scroll-ratio), 0) * 0.75), calc(var(--canvas-height) * max( var(--page-scroll-ratio), 0) * 0.75))"><img
        src="https://picsum.photos/id/2/500" /></ms-item>
    <ms-item page-index="3"
      transform="translate(calc(var(--canvas-width) * max( var(--page-scroll-ratio), 0) * 0.75), calc(var(--canvas-height) * max( var(--page-scroll-ratio), 0) * 0.75))"><img
        src="https://picsum.photos/id/3/500" /></ms-item>
    <ms-item page-index="4"
      transform="translate(calc(var(--canvas-width) * max( var(--page-scroll-ratio), 0) * 0.75), calc(var(--canvas-height) * max( var(--page-scroll-ratio), 0) * 0.75))"><img
        src="https://picsum.photos/id/4/500" /></ms-item>
    <ms-item page-index="5"
      transform="translate(calc(var(--canvas-width) * max( var(--page-scroll-ratio), 0) * 0.75), calc(var(--canvas-height) * max( var(--page-scroll-ratio), 0) * 0.75))"><img
        src="https://picsum.photos/id/5/500" /></ms-item>
  </ms-container>
</body>

</html>
